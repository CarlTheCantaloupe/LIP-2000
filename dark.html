<!DOCTYPE html>
<html>
  <head>
    <title>Should I...</title>
    <link rel="stylesheet" type="text/css" href="dark.css" />
  </head>

  <body>
    <div>
      <h1>Get answers for all your questions!</h1>
      <br />
      <center>
        <h2>
          Just ask...
        </h2>
      </center>
      <br />
      <br />
    </div>

    <div>
      <center><button onclick="lip();">Find your answer now</button></center>
      <br /><br />
      <center>
        <p><a href="index.html">Use light mode</a></p>
      </center>

      <script>
        function lip() {
          prompt("What is your question?", "Should I...");
          var lis = [
            "Well...",
            "Maybe",
            "What do you think?",
            "It's a good question.",
            "Hmmm...",
            "About that...",
            "Flip a coin.",
            "How long is a piece of string?",
          ];

          function findRandomNumberUpTo(number) {
            return Math.floor(Math.random() * number);
          }

          var i = findRandomNumberUpTo(8);

          alert(lis[i]);
        }
      </script>
    </div>
  </body>
</html>
